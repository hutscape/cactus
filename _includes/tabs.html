<section class="section is-small">
  <div class="container">
    <div class="tabs">
      <ul>
        {% assign pages = site.pages | sort: 'sequence' %}
        {%- for pg in pages -%}
          {% if page.url == pg.permalink %}
            <li class="is-active"><a href="{{site.url}}{{ pg.permalink }}">{{ pg.title }}</a></li>
          {%- else -%}
            <li><a href="{{site.url}}{{ pg.permalink }}">{{ pg.title }}</a></li>
          {%- endif -%}
        {%- endfor -%}
      </ul>
    </div>
  </div>
</section>
