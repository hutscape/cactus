</head>
<body>
  <section class='hero is-small is-light'>
    <div class='hero-body'>
      <div class='container'>
        <h1 class='subtitle is-1'>Configure Cactus@Hutscape</h1>
      </div>
    </div>
  </section>

  <section class='section is-small'>
    <div class='container'>
      <form action='/' method='post'>

        <div class='field is-horizontal'>
          <div class='field-label is-medium'>
            <label class='label'>WiFi SSID</label>
          </div>
          <div class='field-body'>
            <div class='field'>
              <div class='control'>
                <input class='input is-medium' type='text' name='ssid' placeholder='WiFi SSID'>
              </div>
            </div>
          </div>
        </div>

        <div class='field is-horizontal'>
          <div class='field-label is-medium'>
            <label class='label'>WiFi Password</label>
          </div>
          <div class='field-body'>
            <div class='field'>
              <div class='control'>
                <input class='input is-medium' type='password' name='password' placeholder='WiFi Password'>
              </div>
            </div>
          </div>
        </div>

        <div class='field is-horizontal'>
          <div class='field-label is-medium'>
            <label class='label'>IFTTT Key</label>
          </div>
          <div class='field-body'>
            <div class='field'>
              <div class='control'>
                <input class='input is-medium' type='password' name='key' placeholder='IFTTT Key 22 Character length'>
              </div>
              <p class='help'>Check <a href='https://ifttt.com/maker_webhooks'>IFTTT Maker Webhooks</a> page.</p>
            </div>
          </div>
        </div>

        <div class='field is-horizontal'>
          <div class='field-label is-medium'>
            <label class='label'>IFTTT Event</label>
          </div>
          <div class='field-body'>
            <div class='field'>
              <div class='control'>
                <input class='input is-medium' type='password' name='event' placeholder='IFTTT Maker Event name'>
              </div>
            </div>
          </div>
        </div>

        <div class='field is-horizontal'>
          <div class='field-label'>
            <!-- Left empty for spacing -->
          </div>
          <div class='field-body'>
            <div class='field'>
              <div class='control'>
                <input type='submit' class='button is-primary is-large' name='submit' value='Submit'>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
